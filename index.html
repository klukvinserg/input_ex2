<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Input_Ex2</title>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <h4>Inputs</h4>
        <div class="inputs">
            <p>
                <input type="text" class="intact" placeholder="&nbsp;&nbsp;Enter some text">
            </p>
            <p>
                <input type="text" class="valid-text" placeholder="&nbsp;&nbsp;valid text">
            </p>
            <p>
                <input type="text" class="invalid-text" placeholder="&nbsp;&nbsp;invalid text">
            </p>
        </div>
        <h4>Check boxes</h4>
        <div class="check-boxes">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <p>Subscribe</p>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
            <p>Subscribe</p>
        </div>
        <h4>Radio buttons</h4>
        <div class="radio">
            <label>Gender:</label>
            <input id="male" type="radio" name="gender" value="male">
            <label for="male" class="label-one">Male</label>
            <input id="female" type="radio" name="gender" value="female">
            <label for="female" class="label-one">Female</label>
        </div>
        <h4>Buttons</h4>
        <div class="btn-group">
            <button class="active">Active</button>
            <button class="hover">Hover</button>
            <button class="danger">Danger</button>
            <button class="danger-hover">Hover</button>
            <button class="disabled">Disabaled</button>
            <button class="circle">+</button>
            <button class="circle-minus">-</button>
        </div>
        <h4>Text area</h4>
        <textarea rows="10" cols="45" name="text" placeholder="Enter some text..."></textarea>
    </body>
</html>
